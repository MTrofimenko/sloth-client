<div class="panel-body">
  <div class="row"> 
    <div class="col-lg-12">
       <form id="logon-form" [formGroup]="logonForm" style="display: block;">
        <div class="form-group">
           <input type="text" name="username" id="username" formControlName="username" class="form-control" placeholder="Username" value="">
           <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
         </div>
         <div class="form-group">
           <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Email Address" value="">
           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email Address is required</div>
          </div>
         </div>
         <div class="form-group" >
           <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password">
           <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
         </div>
         <div class="form-group">
           <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
           <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
          </div>
         </div>
         <div class="form-group">
           <div class="row">
             <div class="col-sm-6 col-sm-offset-3 mr-auto ml-auto">
               <input type="submit" name="register-submit" id="register-submit" (click)="onSubmit()" class="form-control btn btn-submit" value="sign up">
             </div>
           </div>
         </div>
      </form>
    </div>
  </div>
</div>
