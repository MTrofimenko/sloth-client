<div class="panel-body">
  <div class="row">
    <div class="col-lg-12">
       <form id="login-form" [formGroup]="loginForm" style="display: block;">
          <div class="form-group">
            <input type="text" name="username" id="username" formControlName="username" class="form-control" placeholder="Username" value="">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
               <div *ngIf="f.username.errors.required">Username is required</div>
           </div>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">Password is required</div>
           </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 mr-auto ml-auto">
                <input type="submit" name="login-submit" id="login-submit" (click)="onSubmit()"   class="form-control btn btn-submit" value="Log In">
              </div>
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
         </form>
    </div>
  </div>
</div>
