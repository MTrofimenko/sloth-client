<div class="d-flex flex-column h-100">
  <ng-container *ngIf="(currentChat$ | async) as currentChat">
    <div class="contact-section border-bottom">
      <chat-view-contact-section [chat]="currentChat"></chat-view-contact-section>
    </div>
    <div class="flex-grow-1 d-flex">
      <div class="p-3 align-self-end">
        <chat-view-message-section [messages]="messages$ | async" [currentUserId]="currentUserId$ | async">
        </chat-view-message-section>
      </div>
    </div>
    <div class="border-top px-4 py-3">
      <chat-message-input (sendMessage)="sendMessage($event)"></chat-message-input>
    </div>
  </ng-container>
</div>
